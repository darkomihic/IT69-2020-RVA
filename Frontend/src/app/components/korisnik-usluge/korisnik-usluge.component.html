<mat-toolbar color="primary">
  <span class="title-center">Korisnik usluge</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <mat-form-field>
      <input matInput placeholder="Pretraga korisnika..." (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-table #table [dataSource]="data" class="mat-cell" matSort>
        <ng-container matColumnDef="korisnik_uslugeID">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.korisnik_uslugeID }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="ime">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="prezime">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="maticni_broj">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Maticni broj</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.maticni_broj }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="usluga">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Usluga</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.usluga.naziv }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="filijala">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Filijala</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.filijala.adresa }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="banka">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Banka</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.filijala.banka.naziv }}</mat-cell>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button (click)="openDialog(1)" mat-icon-button color="primary">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let row; let i = index">
            <button (click)="openDialog(2, row)" mat-icon-button color="primary">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button (click)="openDialog(3, row)" mat-icon-button color="primary">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)">
        </mat-row>
        </mat-table>
        <mat-paginator
            [length]="100"
            [pageSize]="5"
            [pageSizeOptions]="[5,10,25,100]">
        </mat-paginator>
        </div>
        <div class="container mat-elevation-z8">
        </div>
